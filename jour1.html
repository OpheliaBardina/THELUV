            <script type="text/javascript">
            
                const bandeaux = document.querySelectorAll(`.bandeau[data-bandeau]`)
    
                let index = 0
                let last = null
                document.querySelectorAll('.jour a').forEach(link=>{
                    link.addEventListener('mouseover',()=>{
                        const id = link.getAttribute('data-bandeau')
                        // console.log(id)
                        showBandeau(id)
                    })
                })
    
                const showBandeau = (id)=>{
    
                    // Permet de récupérer l'index d'une div (son numéro dans la liste)
                    var nodes = Array.prototype.slice.call( document.getElementById('bandeaux').children );
                    index = nodes.indexOf( document.querySelector(`.bandeau[data-bandeau="${id}"]`) )
                    
                    if(last){
                        document.querySelector(`.jour a[data-bandeau="${last}"]`).classList.remove('active')
                        document.querySelector(`.bandeau[data-bandeau="${last}"]`).classList.remove('active')
                    }
                    last = id
                    document.querySelector(`.jour a[data-bandeau="${id}"]`).classList.add('active')
                    document.querySelector(`.bandeau[data-bandeau="${id}"]`).classList.add('active')
                }
    
                showBandeau(bandeaux[index].getAttribute('data-bandeau'))
    
    
                let survol = false
                const animeTime = ()=>{
                    showBandeau(bandeaux[(index+1)%bandeaux.length].getAttribute('data-bandeau'))
                }

                let timer = setInterval(animeTime,2000)

            document.querySelector('#bandeaux').addEventListener('mouseover',()=>{
                clearInterval(timer)
            })
            document.querySelector('#bandeaux').addEventListener('mouseout',()=>{
                timer = setInterval(animeTime,2000)
            })
            document.querySelector('.jour h3').addEventListener('mouseover',()=>{
                clearInterval(timer)
            })
            document.querySelector('h3').addEventListener('mouseout',()=>{
                timer = setInterval(animeTime,2000)
            })
    
    
            </script>
